<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>number</title>
</head>

<body>
<form action="#" oninput="x.value=parseInt(a.value)+parseInt(b.value);" oninput="ai.value=parseInt(a.value);" oninput="bi.value=parseInt(b.value);">
  Range (1 to 100, Default 50)
  <input type="range" name="a" value="50">
  +
  Range (1 to 10)
   <input type="range" name="b" min="0" max="10">
  <table border="1" width="auto">
  <tr><th><output name="ai" for="a"></output></th>
  <th>+</th>
  <th><output name="bi" for="b"></th>
  <th>==</th>
   <th><output name="x" for="a b"></th>
   </tr></table>
  
  <input type="submit">
</form>
</body>
</html>
