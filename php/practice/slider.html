<title>Untitled Document</title>
<style>
#jassy
{
	width:1000px;                 
	height:300px;         
	border:1px solid black;		
	margin:auto;
}
</style>
<script type="text/javascript">
	var image1=new Image();
	image1.src="1.jpg";
	var image2=new Image();
	image2.src="2.jpg";
	var image3=new Image();
	image3.src="3.jpg";
</script>

</head>
<body>
<div id="jassy">
<img src="1.jpg" name="slide" width="1000px" height="300px"/>
<script>
var step=1;
function slideit()
{
	if(!document.images)

	 return false;
	
	document.images.slide.src=eval("image"+step+".src");
	if(step<3)
	
		step++;

	else

		step=1;
	
	setTimeout("slideit()",1000);
	
	//alert("hello");
}
slideit()
</script>
</div>
</body>
